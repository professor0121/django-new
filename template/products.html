{% extends 'base.html' %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
    {% for product in products %}
    <div class="bg-white shadow-lg rounded-lg overflow-hidden border">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
        <div class="p-4">
            <h2 class="text-lg font-semibold text-gray-800">{{ product.name }}</h2>
            <p class="text-gray-600 text-sm mb-2">{{ product.des }}</p>
            <p class="text-blue-600 font-bold mb-4">â‚¹ {{ product.price }}</p>
            <a href="#" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Buy Now
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
